<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荷兰语单词管理</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<h1>荷兰语单词管理</h1>

<div class="controls">
    <button id="refreshBtn">刷新数据</button>
    <button id="bulkAddBtn">批量添加</button>
</div>

<!-- 批量添加模态框 -->
<div id="bulkAddModal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <h2>批量添加单词</h2>
        <div class="form-group">
            <label for="bulkWordsInput">输入JSON格式的单词数据:</label>
            <textarea id="bulkWordsInput" rows="10" placeholder='[
    {
        "dutchWord": "huis",
        "englishTranslation": "house",
        "chineseTranslation": "房子",
        "example": "Dit is mijn huis."
    }
]'></textarea>
        </div>
        <div class="controls">
            <button id="submitBulkBtn" class="submit-btn">提交</button>
        </div>
        <div id="bulkSuccessMessage" class="success-message"></div>
        <div id="bulkErrorMessage" class="error-message"></div>
    </div>
</div>

<div id="loading" class="loading">正在加载数据...</div>
<div id="error" class="error" style="display: none;"></div>

<table id="wordsTable">
    <thead>
    <tr>
        <th>荷兰语</th>
        <th>英语翻译</th>
        <th>添加日期</th>
        <th>最后复习</th>
        <th>复习次数</th>
        <th>操作</th>
    </tr>
    </thead>
    <tbody id="wordsBody"></tbody>
</table>

<!-- 添加单词表单放在页面底部 -->
<div class="add-word-form">
    <h2>添加新单词</h2>
    <div class="form-group">
        <label for="dutchWord">荷兰语单词:</label>
        <input type="text" id="dutchWord" placeholder="输入荷兰语单词">
    </div>
    <div class="form-group">
        <label for="englishTranslation">英语翻译:</label>
        <input type="text" id="englishTranslation" placeholder="输入英语翻译">
    </div>
    <div class="controls">
        <button id="addWordBtn" class="submit-btn">添加单词</button>
    </div>
    <div id="successMessage" class="success-message"></div>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
