<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>荷兰语单词列表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            line-height: 1.6;
        }
        h1 {
            color: #2c3e50;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #3498db;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .loading {
            text-align: center;
            margin: 20px;
            font-style: italic;
            color: #7f8c8d;
        }
        .error {
            color: #e74c3c;
            text-align: center;
            margin: 20px;
        }
        .controls {
            margin: 20px 0;
            text-align: center;
        }
        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<h1>荷兰语单词列表</h1>

<div class="controls">
    <button id="refreshBtn">刷新数据</button>
</div>

<div id="loading" class="loading">正在加载数据...</div>
<div id="error" class="error" style="display: none;"></div>

<table id="wordsTable">
    <thead>
    <tr>
        <th>ID</th>
        <th>荷兰语</th>
        <th>英语翻译</th>
        <th>添加日期</th>
        <th>最后复习</th>
        <th>复习次数</th>
    </tr>
    </thead>
    <tbody id="wordsBody">
    <!-- 数据将通过JavaScript动态填充 -->
    </tbody>
</table>

<script>
    // 获取DOM元素
    const wordsBody = document.getElementById('wordsBody');
    const loadingDiv = document.getElementById('loading');
    const errorDiv = document.getElementById('error');
    const refreshBtn = document.getElementById('refreshBtn');

    // API端点
    const API_URL = 'http://localhost:8080/api/words';

    // 格式化日期
    function formatDate(dateString) {
        if (!dateString) return '未复习';
        const date = new Date(dateString);
        return date.toLocaleString();
    }

    // 获取并显示数据
    async function fetchAndDisplayWords() {
        try {
            // 显示加载状态
            loadingDiv.style.display = 'block';
            errorDiv.style.display = 'none';
            wordsBody.innerHTML = '';

            // 获取数据
            const response = await fetch(API_URL);

            if (!response.ok) {
                throw new Error(`HTTP错误! 状态码: ${response.status}`);
            }

            const words = await response.json();

            // 隐藏加载状态
            loadingDiv.style.display = 'none';

            // 填充表格
            if (words.length === 0) {
                wordsBody.innerHTML = '<tr><td colspan="6" style="text-align: center;">没有找到单词</td></tr>';
                return;
            }

            words.forEach(word => {
                const row = document.createElement('tr');

                row.innerHTML = `
                    <td>${word.id || ''}</td>
                    <td>${word.dutchWord || ''}</td>
                    <td>${word.englishTranslation || ''}</td>
                    <td>${formatDate(word.dateAdded)}</td>
                    <td>${formatDate(word.lastReviewed)}</td>
                    <td>${word.reviewCount || 0}</td>
                `;

                wordsBody.appendChild(row);
            });

        } catch (error) {
            console.error('获取数据失败:', error);
            loadingDiv.style.display = 'none';
            errorDiv.style.display = 'block';
            errorDiv.textContent = `加载失败: ${error.message}`;
        }
    }

    // 初始化加载数据
    document.addEventListener('DOMContentLoaded', fetchAndDisplayWords);

    // 刷新按钮事件
    refreshBtn.addEventListener('click', fetchAndDisplayWords);
</script>
</body>
</html>
