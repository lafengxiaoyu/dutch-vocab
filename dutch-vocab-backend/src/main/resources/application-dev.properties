# Server port
server.port=8080

# MongoDB Configuration for Docker development environment
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/dutch-vocab}
spring.data.mongodb.auto-index-creation=true

# Connection pool
spring.data.mongodb.connection-pool.max-size=20
spring.data.mongodb.connection-pool.min-size=5

# Logging
logging.level.org.springframework.data.mongodb=DEBUG
logging.level.com.dutch_vocab=DEBUG
