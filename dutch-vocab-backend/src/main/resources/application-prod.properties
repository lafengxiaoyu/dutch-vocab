# Server port
server.port=${PORT:8080}

# MongoDB Atlas - Using full connection string from environment variable
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI}
spring.data.mongodb.auto-index-creation=true

# Connection pool
spring.data.mongodb.connection-pool.max-size=20
spring.data.mongodb.connection-pool.min-size=5

# Logging
logging.level.org.springframework.data=INFO
logging.level.com.dutch_vocab=INFO

# CORS configuration for production
# This will be handled by CorsConfig.java