services:
  # 后端Web服务
  - type: web
    name: dutch-vocab-backend
    env: docker
    dockerfilePath: ./docker/Dockerfile
    dockerContext: .
    envVars:
      - key: SPRING_DATA_MONGODB_URI
        sync: false  # 这表示这是一个需要手动设置的敏感变量
      - key: SPRING_PROFILES_ACTIVE
        value: prod
    healthCheckPath: /actuator/health
    buildCommand: ./mvnw package -DskipTests
    # 如果您的应用需要特定的启动命令，可以在这里指定
    # startCommand: java -jar target/*.jar

  # 前端静态站点
  - type: static
    name: dutch-vocab-frontend
    env: static
    buildCommand: echo "Static site, no build needed"
    staticPublishPath: ./dutch-vocab-frontend
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: API_URL
        fromService:
          name: dutch-vocab-backend
          type: web
          property: url